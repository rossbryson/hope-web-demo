<section id="features" class="py-5">
  <div class="container">
    <h2 class="text-center mb-3">
      <i class="fas fa-gift me-2 text-success"></i>{{ freeTier.title }}
    </h2>
    <p class="lead text-muted text-center mb-5">
      <em>{{ freeTier.note }}</em>
    </p>
    <div class="row g-4">
      <div *ngFor="let feature of freeTier.features" class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h4 class="card-title">
              <i class="fas fa-check-circle me-2 text-primary"></i
              >{{ feature.name }}
            </h4>
            <ul class="list-unstyled">
              <li *ngFor="let point of feature.description" class="mb-2">
                <i class="fas fa-angle-right me-2 text-muted"></i>{{ point }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

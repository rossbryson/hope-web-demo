<section id="why" class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">
      <i class="fas fa-lightbulb me-2"></i>Why it matters
    </h2>
    <div class="row g-4">
      <div *ngFor="let benefit of benefits" class="col-md-4">
        <div class="card h-100 text-center shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <i
                class="{{ benefit.faIcon }} fa-3x"
                [ngClass]="benefit.iconColorClass || 'text-primary'"
              ></i>
            </div>
            <h4 class="card-title">{{ benefit.title }}</h4>
            <p class="card-text">{{ benefit.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

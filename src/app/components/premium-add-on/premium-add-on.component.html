<section id="premium" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-3">
      <i class="fas fa-star me-2 text-warning"></i>{{ title }}
    </h2>
    <p class="lead text-muted text-center mb-5">
      <em>{{ subtitle }}</em>
    </p>
    <div class="row g-4">
      <div *ngFor="let feature of premiumFeatures" class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm text-center">
          <div class="card-body d-flex flex-column">
            <div class="mb-3">
              <span class="fa-stack fa-2x">
                <i
                  class="fas fa-circle fa-stack-2x text-primary opacity-25"
                ></i>
                <i
                  class="fas {{ feature.faIcon }} fa-stack-1x fa-inverse"
                  [ngClass]="feature.faIconColor || 'text-primary'"
                ></i>
              </span>
            </div>
            <h5 class="card-title">{{ feature.name }}</h5>
            <ul class="list-unstyled mt-auto">
              <li *ngFor="let point of feature.description" class="mb-1 small">
                {{ point }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

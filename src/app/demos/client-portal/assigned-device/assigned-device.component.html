<div class="card h-100">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">My Assigned Device</h5>
    <span class="fw-bold" [class]="getDeviceStatusClass()">
      <i class="fas fa-shield-alt me-2"></i>{{ deviceInfo.status }}
    </span>
  </div>
  <div class="card-body d-flex flex-column">
    <div class="flex-grow-1">
      <p class="card-text">
        <strong>Device Tag:</strong> {{ deviceInfo.tag }} <br />
        <strong>Model:</strong> {{ deviceInfo.model }}
      </p>
      <h6 class="mt-4">Included Items:</h6>
      <ul class="list-unstyled">
        <li *ngFor="let accessory of deviceInfo.accessories">
          <i class="fas fa-check-circle text-success me-2"></i>{{ accessory }}
        </li>
      </ul>
    </div>
    <div>
      <hr />
      <p>Having an issue? Let us know so we can help.</p>
      <a href="#" class="btn btn-primary w-100">
        <i class="fas fa-plus-circle me-2"></i>Open a New Repair Ticket
      </a>
    </div>
  </div>
</div>

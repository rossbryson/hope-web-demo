<div class="container-fluid p-4 p-md-5">
  <div class="d-flex align-items-center mb-4">
    <a
      [routerLink]="['/demo']"
      fragment="client"
      class="btn btn-outline-secondary me-3"
    >
      <i class="fas fa-arrow-left me-2"></i>Back to Portal
    </a>
    <h1 class="mb-0">My Full History</h1>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="thead-light">
          <tr>
            <th scope="col" style="width: 5%"></th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Details</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of fullHistory">
            <td class="text-center">
              <i [class]="getIconClass(event.type)"></i>
            </td>
            <td>{{ event.type }}</td>
            <td>{{ event.timestamp }}</td>
            <td>
              <span [ngSwitch]="event.type">
                <span *ngSwitchCase="'Ticket'">{{ event.details.issue }}</span>
                <span *ngSwitchCase="'ProctoredExam'">{{
                  event.details.name
                }}</span>
                <span *ngSwitchCase="'SafetyReport'"
                  >Report #{{ event.details.id }} Submitted</span
                >
                <span *ngSwitchDefault>{{ event.details.status }}</span>
              </span>
            </td>
            <td>
              <span
                *ngIf="event.details.status"
                [class]="getStatusClass(event.details.status)"
              >
                {{ event.details.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

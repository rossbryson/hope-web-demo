<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Dashboard Overview</h4>

    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fas fa-bolt me-2"></i>Quick Actions
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fas fa-ticket-alt fa-fw me-3"></i>New Ticket</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fas fa-laptop-medical fa-fw me-3"></i>New Device</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fas fa-user-secret fa-fw me-3"></i>New Safety Report</a
          >
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fas fa-paper-plane fa-fw me-3"></i>New Notification</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fas fa-chalkboard-teacher fa-fw me-3"></i>New Proctored
            Event</a
          >
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fas fa-gears fa-fw me-3"></i>Settings</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-white bg-danger mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">Open Repair Tickets</h5>
              <p class="card-text fs-2 fw-bold">{{ openTickets }}</p>
            </div>
            <i class="fas fa-wrench fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">Devices Online</h5>
              <p class="card-text fs-2 fw-bold">{{ devicesOnline }}</p>
            </div>
            <i class="fas fa-server fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-info mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">Anonymous Reports</h5>
              <p class="card-text fs-2 fw-bold">{{ anonymousReports }}</p>
            </div>
            <i class="fas fa-user-secret fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-recent-activity></app-recent-activity>
  <h4 class="mt-5 mb-3">Live Device Locations</h4>
  <div class="card">
    <div class="card-body">
      <app-device-map></app-device-map>
    </div>
  </div>
</div>

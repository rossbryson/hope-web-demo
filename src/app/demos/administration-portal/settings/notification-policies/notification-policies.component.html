<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <i class="fas fa-paper-plane fa-fw me-2"></i>Notification Policies
    </h5>
  </div>
  <div class="card-body">
    <p class="text-muted">
      Manage default delivery channels and quiet hours for non-emergency alerts.
    </p>

    <h6>Quiet Hours</h6>
    <div class="form-check form-switch mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="enableQuietHours"
        checked
      />
      <label class="form-check-label" for="enableQuietHours"
        >Enforce quiet hours to prevent non-emergency alerts after hours</label
      >
    </div>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="quiet-start" class="form-label">Quiet Hours Start</label>
        <input
          type="time"
          id="quiet-start"
          class="form-control"
          value="21:00"
        />
      </div>
      <div class="col-md-6">
        <label for="quiet-end" class="form-label">Quiet Hours End</label>
        <input type="time" id="quiet-end" class="form-control" value="07:00" />
      </div>
    </div>

    <hr class="my-4" />

    <h6>Enabled Notification Types</h6>
    <div class="list-group">
      <div
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Attendance Alerts (Late / Absent)</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            checked
          />
        </div>
      </div>
      <div
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Ticket Status Updates</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            checked
          />
        </div>
      </div>
      <div
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>General District Announcements</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" />
        </div>
      </div>
    </div>
  </div>
</div>

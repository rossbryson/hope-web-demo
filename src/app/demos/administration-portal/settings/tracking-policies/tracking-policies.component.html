<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <i class="fas fa-map-marker-alt fa-fw me-2"></i>Tracking Policies
    </h5>
  </div>
  <div class="card-body">
    <p class="text-muted">
      Configure when and how student device locations are tracked.
    </p>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="enableLocationTracking"
        checked
      />
      <label class="form-check-label" for="enableLocationTracking"
        >Enable Enhanced Location Tracking (Premium)</label
      >
    </div>
    <div class="form-text ms-4">
      Uses HTML5 geolocation for attendance when Wi-Fi isn't available.
    </div>
  </div>
</div>
